<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header>
            <img src="imagens/celular.png" alt="emoji de um aparelho celular">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="nome-contato" required placeholder="Nome do contato"/>
            <input type="number" id="numero-contato" required placeholder="Numero do contato" min="0000000000000" max="9999999999999"/>
            <button type="submit">Salvar contato</button>
        </form>
        <table cellspacing="0">
            <thead>
                <th>
                    Nome do contato
                </th>
                <th>
                    Numero do contato
                </th>
                <th>
                    Status
                </th>
            </thead>
            <tbody>
            </tbody>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
